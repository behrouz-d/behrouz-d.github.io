{% assign teaching = site.data.data.teaching %}
{% if teaching %}
<div class="teaching-container container-block">

  <h2 class="container-block-title">
    teaching
  </h2>

  <ul class="list-unstyled teaching-list">
    {% for course in teaching %}

      {% if course.link %}
      <li><a href="{{ course.link }}">{{ course.item }}</a></li>
      {% else %}
      <li>{{ course.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//teaching-->
{% endif %}
